<!DOCTYPE html>
<html>
    <head>
        <title>Wordle clone</title>
        <meta charset="utf-8">
    </head>
        <h1>Hello world!</h1>

        <script>
            function sendRecording() {
                const req = new XMLHttpRequest();
                req.addEventListener('load', function() {
                    alert(`received: '${this.responseText}'`);
                });
                req.open('POST', '/send_recording');
                req.send(document.getElementById('server-input').textContent);
            }
        </script>

        <textarea id="server-input">text to send to server</textarea>
        <button onclick="sendRecording()">Send recording</button>
    </body>
</html>
